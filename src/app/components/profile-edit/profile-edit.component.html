<div class="d-flex flex-column h-100 bg-light-app">
  <div
    class="d-flex align-items-center justify-content-between px-3 py-3 border-bottom sticky-top safe-top-padding z-3"
  >
    <button
      type="button"
      class="btn btn-link text-danger text-decoration-none"
      (click)="onDiscard()"
    >
      <i class="bi bi-x-lg fs-5"></i>
    </button>

    <h5 class="mb-0 fw-bold text-dark tracking-tight">Create Contact</h5>

    <button
      type="button"
      class="btn btn-link text-primary text-decoration-none"
      (click)="onSave()"
      [disabled]="profileForm.invalid"
    >
      <i class="bi bi-check-lg fs-3"></i>
    </button>
  </div>

  <div class="container-fluid px-3 py-4 flex-grow-1 overflow-auto">
    <form [formGroup]="profileForm" class="d-flex flex-column gap-3 mb-4">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingName"
          formControlName="fullName"
          placeholder="Name"
          autocomplete="name"
          autocapitalize="words"
          [class.is-invalid]="
            profileForm.get('fullName')?.invalid &&
            profileForm.get('fullName')?.touched
          "
        />
        <label for="floatingName">Full Name</label>
      </div>

      <div class="form-floating">
        <input
          type="tel"
          class="form-control"
          id="floatingMobile"
          formControlName="mobile"
          placeholder="Mobile"
          inputmode="numeric"
          maxlength="10"
          [class.is-invalid]="
            profileForm.get('mobile')?.invalid &&
            profileForm.get('mobile')?.touched
          "
        />
        <label for="floatingMobile">Mobile Number</label>
      </div>

      <div
        *ngIf="profileForm.touched && profileForm.invalid"
        class="text-danger small px-2 fade-in"
      >
        <i class="bi bi-info-circle me-1"></i> Please enter a valid name and
        10-digit number.
      </div>
    </form>

    <div class="mb-3" *ngIf="contacts.length > 0">
      <div class="position-relative">
        <span
          class="position-absolute top-50 start-0 translate-middle-y ps-3 text-secondary"
        >
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="form-control search-input ps-5"
          placeholder="Search contacts..."
          [(ngModel)]="searchTerm"
        />
      </div>
    </div>

    <div
      class="d-flex justify-content-between align-items-center mb-3 px-1"
      *ngIf="contacts.length > 0"
    >
      <h6 class="text-secondary fw-bold small text-uppercase ls-1 mb-0">
        Saved Contacts ({{ filteredContacts.length }})
      </h6>
    </div>

    <div class="d-flex flex-column gap-3 pb-5">
      <div *ngFor="let contact of filteredContacts" class="contact-card p-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h6 class="fw-bold mb-1 text-dark">{{ contact.fullName }}</h6>
            <span class="badge bg-light text-secondary border"
              >+91 {{ contact.mobile }}</span
            >
          </div>
          <div
            class="avatar rounded-circle d-flex align-items-center justify-content-center"
            style="width: 42px; height: 42px"
          >
            {{ contact.fullName.charAt(0) | uppercase }}
          </div>
        </div>

        <div class="d-flex gap-2">
          <button
            (click)="makeCall(contact.mobile)"
            class="btn btn-action flex-fill py-2"
          >
            <i class="bi bi-telephone-fill me-1"></i> Call
          </button>
          <button
            (click)="onPay(contact)"
            class="btn btn-action flex-fill py-2 text-primary"
          >
            <i class="bi bi-currency-rupee"></i> Pay
          </button>
          <button
            (click)="openWhatsApp(contact.mobile)"
            class="btn btn-action flex-fill py-2"
          >
            <i class="bi bi-whatsapp me-1"></i> Chat
          </button>
          <button (click)="shareContact(contact)" class="btn btn-action px-3">
            <i class="bi bi-share-fill"></i>
          </button>
          <button
            (click)="onDelete(contact)"
            class="btn btn-action px-3 text-danger"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>
      </div>

      <div *ngIf="contacts.length === 0" class="text-center mt-5 pt-4">
        <div class="empty-state-icon">
          <i class="bi bi-journal-plus"></i>
        </div>
        <h6 class="text-dark fw-bold">No contacts yet</h6>
        <p class="text-muted small">
          Fill the form above and tap the checkmark to save.
        </p>
      </div>
    </div>
  </div>
</div>
