<div class="d-flex align-items-center justify-content-center">
    <div class="w-100">
        <div class="container-fluid mt-5 pt-4" *ngIf="post; else loading">

            <a routerLink="/posts" class="btn btn-outline-secondary mb-4">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">

                    <h1 class="fw-bold text-secondary mb-3">{{ post.title }}</h1>

                    <mat-chip-set class="mb-4">
                        <mat-chip *ngFor="let tag of post.tags">{{ tag }}</mat-chip>
                    </mat-chip-set>

                    <p class="lead text-dark lh-base mb-5">
                        {{ post.body }}
                    </p>

                    <div class="d-flex gap-4 border-top pt-3 text-muted">
                        <span><i class="bi bi-hand-thumbs-up-fill text-success"></i> {{ post.reactions.likes }}
                            Likes</span>
                        <span><i class="bi bi-eye-fill"></i> {{ post.views }} Views</span>
                        <span><i class="bi bi-person-circle"></i> User ID: {{ post.userId }}</span>
                    </div>

                </div>
            </div>
        </div>

        <!-- <ng-template #loading>
            <div class="d-flex justify-content-center mt-5 pt-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </ng-template> -->
        <ng-template #loading>
            <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

                <div class="spinner-border text-primary" role="status"
                    style="width: 4rem; height: 4rem; border-width: 0.35rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</div>
