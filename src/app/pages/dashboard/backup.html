    <div class="col bg-white d-flex align-items-center justify-content-center">
      <div class="login-wrapper w-100 p-4">
        
        <h1 class="text-center mb-5 fw-bold text-secondary">Welcome Back</h1>
        
        <form>
          <div class="mb-4">
            <label for="username" class="form-label text-muted small fw-bold">USERNAME</label>
            <input type="text" 
                   class="form-control form-control-lg fs-6 py-3" 
                   id="username" 
                   placeholder="Enter your username">
          </div>

          <div class="mb-4">
            <label for="password" class="form-label text-muted small fw-bold">PASSWORD</label>
            <input type="password" 
                   class="form-control form-control-lg fs-6 py-3" 
                   id="password" 
                   placeholder="Enter your password">
            
            <div class="text-end mt-2">
              <a href="#" class="text-decoration-none small text-primary fw-bold">Forgot Password?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 mb-4 py-3 shadow-sm fw-bold">
            LOGIN
          </button>

          <div class="text-center mb-4 position-relative">
            <hr class="text-muted">
            <span class="bg-white px-2 text-muted small position-absolute top-50 start-50 translate-middle">OR</span>
          </div>

          <div class="text-center">
            <p class="mb-1 text-muted">Don't have an account?</p>
            <a href="#" class="btn btn-outline-secondary w-100 py-2 fw-bold">Create New Account</a>
          </div>
        </form>

      </div>
    </div>
