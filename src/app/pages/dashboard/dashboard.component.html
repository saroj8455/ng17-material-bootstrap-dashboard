<div class="d-flex align-items-center justify-content-center w-100">
  <div class="container-fluid p-4 mt-5 pt-4">

    <div *ngIf="currentUser" class="card border-0 shadow-sm mb-4 bg-primary bg-opacity-10">
      <div class="card-body d-flex align-items-center">
        
        <div class="me-3 position-relative">
          <img [src]="currentUser.image" 
               alt="User Profile" 
               class="rounded-circle border border-3 border-white shadow-sm"
               style="width: 80px; height: 80px; object-fit: cover;">
          
          <span class="position-absolute bottom-0 end-0 badge rounded-pill"
                [ngClass]="currentUser.gender === 'female' ? 'bg-danger' : 'bg-primary'">
            <i class="bi" [ngClass]="currentUser.gender === 'female' ? 'bi-gender-female' : 'bi-gender-male'"></i>
          </span>
        </div>

        <div>
          <h4 class="fw-bold mb-0 text-dark">
            Hello, {{ currentUser.firstName }} {{ currentUser.lastName }}!
          </h4>
          <p class="mb-0 text-muted small">
            Welcome back to your dashboard.
          </p>
        </div>

      </div>
    </div>
    <h2 class="mb-4 fw-bold text-secondary">Dashboard Overview</h2>

    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-5 g-3 mb-4">
      
      <div class="col">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h6 class="text-muted mb-0 mobile-label">Total Sales</h6>
              <div class="icon-box bg-primary bg-opacity-10 text-primary rounded-circle">
                <i class="bi bi-cart-check fs-4"></i>
              </div>
            </div>
            <h3 class="fw-bold mb-0 mobile-value">$24,500</h3>
            <span class="text-success mobile-sub fw-bold">
              <i class="bi bi-arrow-up"></i> +15%
            </span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h6 class="text-muted mb-0 mobile-label">Visitors</h6>
              <div class="icon-box bg-success bg-opacity-10 text-success rounded-circle">
                <i class="bi bi-people fs-4"></i>
              </div>
            </div>
            <h3 class="fw-bold mb-0 mobile-value">45.2k</h3>
            <span class="text-success mobile-sub fw-bold">
              <i class="bi bi-arrow-up"></i> +5%
            </span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h6 class="text-muted mb-0 mobile-label">Pending Orders</h6>
              <div class="icon-box bg-warning bg-opacity-10 text-warning rounded-circle">
                <i class="bi bi-hourglass-split fs-4"></i>
              </div>
            </div>
            <h3 class="fw-bold mb-0 mobile-value">120</h3>
            <span class="text-danger mobile-sub fw-bold">
              <i class="bi bi-arrow-down"></i> -2%
            </span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h6 class="text-muted mb-0 mobile-label">Revenue</h6>
              <div class="icon-box bg-danger bg-opacity-10 text-danger rounded-circle">
                <i class="bi bi-wallet2 fs-4"></i>
              </div>
            </div>
            <h3 class="fw-bold mb-0 mobile-value">$8,400</h3>
            <span class="text-success mobile-sub fw-bold">
              <i class="bi bi-arrow-up"></i> +8%
            </span>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h6 class="text-muted mb-0 mobile-label">Open Tasks</h6>
              <div class="icon-box bg-info bg-opacity-10 text-info rounded-circle">
                <i class="bi bi-list-check fs-4"></i>
              </div>
            </div>
            <h3 class="fw-bold mb-0 mobile-value">14</h3>
            <span class="text-muted mobile-sub fw-bold">No change</span>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold text-secondary mb-4 mobile-label">Monthly Performance</h5>
            <div style="display: block; height: 300px;">
              <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
